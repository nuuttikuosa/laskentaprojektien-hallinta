<!DOCTYPE html>
<html>

<head>
  <title>Create project</title>
</head>

<body>
  <h1>Create new project</h1>

  <form action="/new_project" method="post">
    <p>
      Name: <br />
      <input type="text" name="name" />
    </p>
    <p>
      Range min: <br />
      <input type="number" name="range_min" />
    </p>
    <p>
      Range max: <br />
      <input type="number" name="range_max" />
    </p>
    <p>
      Project description:<br />
      <textarea name="description" rows="5" cols="40"></textarea>
    </p>

    <div>
      <label for="parameter1_name">Parameter 1 Name:</label>
      <input type="text" id="parameter1_name" name="parameter_names[]">
      <label for="parameter1_value">Parameter 1 Value:</label>
      <input type="text" id="parameter1_value" name="parameter_values[]"><br><br>
    </div>

    <div>
      <label for="parameter2_name">Parameter 2 Name:</label>
      <input type="text" id="parameter2_name" name="parameter_names[]">
      <label for="parameter2_value">Parameter 2 Value:</label>
      <input type="text" id="parameter2_value" name="parameter_values[]"><br><br>
    </div>

     <div>
      <label for="parameter3_name">Parameter 3 Name:</label>
      <input type="text" id="parameter3_name" name="parameter_names[]">
      <label for="parameter3_value">Parameter 3 Value:</label>
      <input type="text" id="parameter3_value" name="parameter_values[]"><br><br>
    </div>

     <div>
      <label for="parameter4_name">Parameter 4 Name:</label>
      <input type="text" id="parameter4_name" name="parameter_names[]">
      <label for="parameter4_value">Parameter 4 Value:</label>
      <input type="text" id="parameter4_value" name="parameter_values[]"><br><br>
    </div>

     <div>
      <label for="parameter5_name">Parameter 5 Name:</label>
      <input type="text" id="parameter5_name" name="parameter_names[]">
      <label for="parameter5_value">Parameter 5 Value:</label>
      <input type="text" id="parameter5_value" name="parameter_values[]"><br><br>
    </div>

    <input type="submit" value="Create project" />
  </form>

  <hr />
  <p>
    <a href="/">Main page</a>
  </p>
</body>

</html>
