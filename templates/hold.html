{% extends "layout.html" %}

{% block title %}Putting project on hold{% endblock %}

{% block content %}
<h2>Putting project on hold</h2>

<form action="/hold/{{ project.id }}" method="post">
  <p>
    Are you sure that you want to put this project on hold?
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <button type="submit" name="continue">Continue</button>
  <button type="submit" name="cancel">Cancel</button>
</form>
{% endblock %}
