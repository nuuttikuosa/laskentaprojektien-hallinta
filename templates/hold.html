<!DOCTYPE html>
<html>

<head>
  <title>Putting project on hold</title>
</head>

<body>
  <h1>Putting project on hold</h1>

  <form action="/hold/{{ project.id }}" method="post">
    <p>
      Are you sure that you want to put this project on hold?
    </p>
    <input type="submit" name="continue" value="Continue" />
    <input type="submit" name="cancel" value="Cancel" />
  </form>
</body>

</html>
