{% extends "layout.html" %}

{% block title %}Putting project on hold{% endblock %}

{% block content %}
<h2>Putting project on hold</h2>

<form action="/hold/{{ project.id }}" method="post">
  <p>
    Are you sure that you want to put this project on hold?
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="continue" value="Continue" />
  <input type="submit" name="cancel" value="Cancel" />
</form>
{% endblock %}
