{% extends "layout.html" %}

{% block title %}Add profile picture{% endblock %}

{% block content %}
<h2>Add profile picture</h2>

<p>
  Please send a png image under 100 kB.
</p>

<form action="/add_image" method="post" enctype="multipart/form-data">
  <p>
    Kuva: <input type="file" name="image" accept=".png" />
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Send" />
</form>
{% endblock %}
