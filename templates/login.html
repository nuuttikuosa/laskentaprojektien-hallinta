{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<form action="/login" method="post">
  <p>
    Username: <br />
    <input type="text" name="username" />
  </p>
  <p>
    Password: <br />
    <input type="password" name="password" />
  </p>
  <input type="submit" value="Login" />
</form>

{% endblock %}
