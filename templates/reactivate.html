{% extends "layout.html" %}

{% block title %}Calculation projects{% endblock %}

{% block content %}
<h2>Reactivate project</h2>

<form action="/reactivate/{{ project.id }}" method="post">
  <p>
    Are you sure that you want to reactivate this project?
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <button type="submit" name="continue">Continue</button>
  <button type="submit" name="cancel">Cancel</button>
</form>
{% endblock %}
