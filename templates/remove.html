{% extends "layout.html" %}

{% block title %}Remove project{% endblock %}

{% block content %}
<h1>Remove project</h1>

<form action="/remove/{{ project.id }}" method="post">
  <p>
    Are you sure that you want to remove this project?
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <button type="submit" name="continue">Continue</button>
  <button type="submit" name="cancel">Cancel</button>
</form>
{% endblock %}
